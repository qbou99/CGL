<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Archivage de documents</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Type</th>
        <th>Nombre de documents archivés</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="typeStats : ${typeStats}">
        <td th:text="${typeStats[0].nom}"></td>
        <td th:text="${typeStats[1]}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/stats}">Retour à l'accueil</a>
</body>
