<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Archivage de documents</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Nombre de documents archivés</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stat : ${stats}">
        <td th:text="${stat.getKey()}"></td>
        <td th:text="${stat.getValue()}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Retour à l'accueil</a>
</body>
